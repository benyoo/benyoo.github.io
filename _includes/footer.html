<footer>
  <div class="container">
    <ul class="social-links">
      {% if site.email %}
      <li><a href="mailto:{{ site.email | encode_email }}" title="Email"><i class="far fa-envelope"></i></a></li>
      {% endif %}
      {% if site.twitter_username %}
      <li><a href="https://twitter.com/{{ site.twitter_username }}" title="Twitter"><i class="fab fa-twitter"></i></a>
      </li>
      {% endif %}
      {% if site.linkedin_username %}
      <li><a href="https://www.linkedin.com/in/{{ site.linkedin_username }}" title="LinkedIn"><i
            class="fab fa-linkedin"></i></a></li>
      {% endif %}
      {% if site.github_username %}
      <li><a href="https://github.com/{{ site.github_username }}" title="GitHub"><i class="fab fa-github"></i></a></li>
      {% endif %}
    </ul>
    <p class="copyright">Copyright &copy; {{ site.author }} {{ 'now' | date: "%Y" }}</p>
  </div>
</footer>
