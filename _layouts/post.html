---
layout: default
---

<div class="container">
  <header>
    <h1>{{ page.title }}</h1>
    {% if page.subtitle %}
    <div class="tagline">{{ page.subtitle }}</div>
    {% endif %}
    <p class="post-meta">
      Posted by {{ page.author | default: site.author }} on {{ page.date | date: '%B %d, %Y' }}
    </p>
  </header>

  <article>
    {{ content }}
  </article>

  <nav class="post-navigation">
    {% if page.previous.url %}
    <a href="{{ page.previous.url | relative_url }}">&larr; Previous</a>
    {% endif %}
    {% if page.next.url %}
    <a href="{{ page.next.url | relative_url }}">Next &rarr;</a>
    {% endif %}
  </nav>
</div>
