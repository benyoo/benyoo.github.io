<p>Want to get in touch? Fill out the form below to send me a message and I will get back to you as soon as possible!
</p>

<form name="sentMessage" id="contactForm">
  <div class="form-group">
    <label>Name</label>
    <input type="text" placeholder="Your Name" id="name" required>
  </div>
  <div class="form-group">
    <label>Email Address</label>
    <input type="email" placeholder="Email Address" id="email" required>
  </div>
  <div class="form-group">
    <label>Message</label>
    <textarea rows="5" placeholder="Message" id="message" required></textarea>
  </div>
  <div class="form-group">
    <button type="submit" class="btn" id="sendMessageButton">Send Message</button>
  </div>
</form>
